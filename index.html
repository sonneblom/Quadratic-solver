
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly.js -->
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <form id="quadratic-form">
            <label for="a">a:</label>
            <input type="number" id="a" name="a" step="any" required>
            <br>
            <label for="b">b:</label>
            <input type="number" id="b" name="b" step="any" required>
            <br>
            <label for="c">c:</label>
            <input type="number" id="c" name="c" step="any" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <div id="roots" class="result-box"></div>
            <div id="vertex" class="result-box"></div>
            <div id="y-intercept" class="result-box"></div>
            <div id="completed-square" class="result-box"></div>
            <div id="graph" class="result-box"></div> <!-- Container for the graph -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
